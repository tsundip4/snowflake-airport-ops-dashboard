services:
  api:
    build: .
    env_file:
      - .env
    ulimits:
      nproc: 4096
    pids_limit: 4096
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
